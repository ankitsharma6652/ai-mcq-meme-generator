name: Deploy to PythonAnywhere

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
          
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      # Add Test Step Here
      # - name: Run Tests
      #   run: pytest

      - name: Deploy to PythonAnywhere
        uses: appleboy/ssh-action@master
        with:
          host: ssh.pythonanywhere.com
          username: ${{ secrets.PA_USERNAME }}
          password: ${{ secrets.PA_PASSWORD }}
          script: |
            cd /home/${{ secrets.PA_USERNAME }}/ai-mcq-meme-generator
            git pull origin main
            source venv/bin/activate
            pip install -r requirements.txt
            # Run migrations (if using Alembic, which is recommended for industry apps)
            # alembic upgrade head
            # Reload web app via API (or touch wsgi file)
            touch /var/www/${{ secrets.PA_USERNAME }}_pythonanywhere_com_wsgi.py
