name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest httpx

    - name: Run Tests
      # We'll run the system test script we created (modified to be CI friendly if needed)
      # For now, we'll just check if the app starts up and health check passes
      run: |
        # Start the server in background
        nohup uvicorn backend.main:app --host 0.0.0.0 --port 8000 &
        # Wait for server to start
        sleep 10
        # Run the test script
        python backend/test_system.py
