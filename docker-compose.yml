version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./frontend:/app/frontend
      - ./data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./data/mcq_meme.db
      - GROQ_API_KEY=${GROQ_API_KEY}
    restart: always
