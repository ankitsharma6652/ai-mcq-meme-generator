services:
  - type: web
    name: ai-mcq-meme-generator
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: DATABASE_URL
        value: sqlite:///./backend/mcq_meme_v2.db
